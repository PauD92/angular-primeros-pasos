<div class="col">
    <h4>Agregar Personaje</h4>
    <form action="" class="row " (ngSubmit)="emitCharacter()">
        <input 
        type="text" 
        [(ngModel)]="character.name" 
        placeholder="Nombre" 
        class="form-control mb-2"
        name="Name">

        <input 
        type="text"
         [(ngModel)]="character.power"  
         name="Poder" id="" 
         class="form-control mb-2"
         name="Power">

        <button 
        type="submit" 
        class="btn btn-primary btn-sm "  >
        Agregar</button>

        <!-- <pre> {{character| json }} </pre> -->
    </form>

</div>
